name: Versioning Automation

on:
  push:
    branches:
      - main

jobs:
  increment-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "CI Bot"
          git config --global user.email "ci-bot@example.com"

      - name: Read current version
        id: get_version
        run: |
          VERSION=$(cat version.txt)
          echo "current_version=$VERSION" >> $GITHUB_ENV

      - name: Increment version
        id: increment
        run: |
          IFS='.' read -r -a parts <<< "${{ env.current_version#v }}"
          last_index=$((${#parts[@]} - 1))
          parts[$last_index]=$((parts[$last_index]+1))
          NEW_VERSION="v${parts[0]}.${parts[1]}.${parts[2]}"
          echo $NEW_VERSION > version.txt
          echo "new_version=$NEW_VERSION" >> $GITHUB_ENV

      - name: Commit and push new version
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git add version.txt
          git commit -m "Increment version to ${{ env.new_version }}" || echo "No changes to commit"
          git push https://$PAT@github.com/${{ github.repository }} main
